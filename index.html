<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Test Nicolas</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="spin"></div>
    <div class="container col-md-8 col-md-offset-2">
    <h3>Add, Edit and Drag Items to change list's order: the changes you make are being saved!</h3>
		<form id="items-form" name="form-list">
      <label>Type your new Item's title</label>
  		<input type="text" maxlength="45" name="list-item"/>
      <label>Write a shorte description please</label>
      <textarea type="text" name="area-item" maxlength="300"></textarea><br>
      <label>Upload your favourite image</label>
      <input type="file" accept="image/*" capture="camera" id="file-upload" style="display: inline-block;"/>
      <img class="pano" id="pano" style="max-width:100px; max-height:100px;"/>    

		</form>
     <br>
		<div id="button-add"><strong>Add the new Item to the list</strong></div>
		  <br><br>
        <br>
		    <ul id="list-items" style="float: none;"></ul>

        <div class="modal fade" style="display:none;" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Edit you Item</h4>
              </div>
              <div class="modal-body" id="popup">
                  <form id="modal-form">
                      <label for="title">Edit Title</label>
                      <input id="title" type="text" autocomplete="off" name="title" maxlength="45"></input>
                      <label for="content">Edit Content</label>
                      <textarea id="description" type="text" name="desc" maxlength="300"></textarea>
                      <br>
                      <label>Change your image</label>
                      <small class="text-muted">Please click Save to update the current Item</small>
                      <input type="file" accept="image/*" capture="camera" id="file-upload-modal" style="display: inline-block;"/>
                      <img class="panoPopUp" id="panoPopUp" style="max-width:100px; max-height:100px;"/><br>
                      <button type="submit" class="btn btn-success">Update Item</button>
                  </form>
              </div>
              <div class="modal-footer">
              </div>
          </div>
        </div>
      </div>

    </div>

	</body>


<script src="https://www.gstatic.com/firebasejs/4.1.0/firebase.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'/>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src="js/services/sha256.js"></script>
<script src="js/services/imageuploader.js"></script>
<script src="js/item.js"></script>
<script src="js/services/dbrequests.js"></script>
<script src="js/services/listservice.js"></script>
<script src="js/list.js"></script>

</body>
</html>
